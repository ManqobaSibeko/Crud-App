<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <!-- header -->
    
<div id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User Management Systems</a>
            </div>
        </div>
    </nav>
</div>   

<!-- header -->

<!-- main section -->
<main class="main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
           <div class="filter">
               <a href=""><i class="fas fa-angle-double-left"></i> All User</a>
           </div>
        </a>
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the below form to create a new account</span>
        </div>

        <!-- form handling -->
        <form action="/" method="POST" id="update_user">
            <div class="new_user">
                <div class="form-group">
                    <label for="name" class="text-light">Name</label>
                    <input type="hidden" name="id">
                    <input type="text" name="name" value="" placeholder="Mark Stonies">
                </div>
                <div class="form-group">
                    <label for="Email" class="text-light">Email</label>
                    <input type="text" name="Email" value="" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="Gender" class="text-light"> Gender</label>
                    <div class="radio inine">
                        <input type="radio" id="radio-2" name="Gender" value="Male" placeholder="Male">
                        <label for="radio-2" class="radio-label"> Male</label>
                    </div>
                    <div class="radio inine">
                        <input type="radio"  id="radio-3"name="Gender" value="Female" placeholder="Female">
                        <label for="radio-3" class="radio-label"> Female</label>
                    </div>
                  
                </div>
                <div class="form-group">
                    <label for="Gender" class="text-light"> Status</label>
                    <div class="radio inine">
                        <input type="radio" id="radio-4" name="status" value="active" placeholder="active">
                        <label for="radio-4" class="radio-label"> active</label>
                    </div>
                    <div class="radio inine">
                        <input type="radio" id="radio-5"  name="status" value="inactive" placeholder="Female">
                        <label for="radio-5" class="radio-label"> inactive</label>
                    </div>
                  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
            </div>
        </form>
    </div>
</main>
<!-- main section -->
</body>
</html>
